<!DOCTYPE html>
<html lang="ms-MY">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jom Kenal Duit</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    /* --- UI STYLE (MASTER REFERENCE - TEMA HIJAU) --- */
    body { 
        font-family: 'Fredoka', sans-serif; 
        background-color: #f0fdf4; 
        background-image: radial-gradient(#86efac 2px, transparent 2px); 
        background-size: 30px 30px; 
    }
    
    .game-card { 
        background: white; 
        border: 4px solid #475569; 
        box-shadow: 8px 8px 0px #00000020; 
        border-radius: 1.5rem; 
        min-height: 600px; 
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        overflow: hidden; 
    }
    
    /* Buttons */
    .btn-3d { 
        transition: all 0.1s; 
        border-bottom-width: 6px; 
        border-color: rgba(0,0,0,0.2); 
        transform: translateY(0); 
        cursor: pointer; 
        display: inline-block; 
    }
    .btn-3d:active:not(:disabled) { transform: translateY(4px); border-bottom-width: 2px; box-shadow: none; }
    .btn-3d:disabled { opacity: 0.6; cursor: not-allowed; border-bottom-width: 6px; filter: grayscale(100%); }

    /* Activity Specific */
    .money-card { 
        transition: all 0.2s; 
        cursor: pointer; 
        border: 2px solid transparent;
    }
    .money-card:hover { transform: scale(1.05); z-index: 10; }
    
    .drop-zone { 
        border: 3px dashed #cbd5e1; 
        background-color: #f8fafc; 
        transition: all 0.2s;
    }
    .drop-zone.drag-over { 
        background-color: #dbeafe; 
        border-color: #3b82f6; 
        transform: scale(1.02); 
    }

    /* Modal Overlay */
    #image-modal-overlay { backdrop-filter: blur(5px); }
    .cursor-zoom-in { cursor: zoom-in; }
  </style>
</head>
<body class="min-h-screen text-slate-800 pb-10">

  <div id="image-modal-overlay" class="hidden fixed inset-0 bg-black/80 flex items-center justify-center z-50 p-4" onclick="closeModal()">
    <div class="bg-white p-6 rounded-3xl shadow-2xl max-w-3xl w-full relative border-4 border-slate-200" onclick="event.stopPropagation()">
      <h3 id="modal-title" class="text-2xl font-bold mb-4 text-center text-slate-700">Paparan Jelas</h3>
      <div class="bg-slate-100 rounded-xl p-4 flex justify-center">
          <img id="modal-image" src="" alt="Zoom Duit" class="max-h-[70vh] w-auto object-contain shadow-lg rounded-lg">
      </div>
      <button onclick="closeModal()" class="absolute -top-4 -right-4 bg-red-500 text-white rounded-full w-10 h-10 font-bold text-xl border-4 border-white shadow-md hover:bg-red-600 transition">‚úï</button>
    </div>
  </div>

  <div class="fixed top-4 left-0 right-0 z-50 px-4 pointer-events-none">
    <div class="max-w-4xl mx-auto bg-green-400 border-4 border-green-600 rounded-full px-6 py-3 shadow-xl flex items-center justify-between pointer-events-auto transform hover:scale-[1.01] transition-transform">
      <div class="flex items-center gap-3">
        <span class="text-3xl animate-bounce">üíµ</span>
        <span id="info-text" class="text-xl font-bold text-green-900 leading-none mt-1">Jom Kenal Duit</span>
      </div>
      <button id="speak-btn" onclick="speakInfo()" class="bg-white hover:bg-green-50 text-green-600 border-2 border-green-200 rounded-full p-2 transition-colors shadow-sm">üîä</button>
    </div>
  </div>
  <div class="h-24"></div>

  <div class="max-w-6xl mx-auto p-4">
    
    <div class="game-card p-8 mb-8">
        <div id="activity-content" class="w-full relative z-10 flex flex-col items-center justify-center h-full transition-opacity duration-200">
            <div class="py-10 text-center">
                <div class="text-8xl mb-6 animate-pulse">üí∞</div>
                <h2 class="text-5xl font-bold text-emerald-600 mb-4">Duit Malaysia</h2>
                <p class="text-2xl text-slate-500 mb-8 font-semibold">Kenali wang syiling dan wang kertas.</p>
                <div class="text-4xl animate-bounce">üëá</div>
            </div>
        </div>
    </div>

    <div class="bg-white/80 backdrop-blur-sm rounded-3xl shadow-lg p-6 border-2 border-white">
      <h3 class="text-2xl font-bold text-slate-700 mb-4 text-center">üéÆ Pilih Aktiviti</h3>
      
      <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-5 gap-4 mb-8">
        <button onclick="loadActivity(1)" class="btn-3d bg-blue-500 text-white font-bold py-4 px-2 rounded-xl text-lg">ü™ô Dompet Ajaib</button>
        <button onclick="loadActivity(2)" class="btn-3d bg-green-500 text-white font-bold py-4 px-2 rounded-xl text-lg">üìä Susun Duit</button>
        <button onclick="loadActivity(3)" class="btn-3d bg-purple-500 text-white font-bold py-4 px-2 rounded-xl text-lg">üì† Imbas Nilai</button>
        <button onclick="loadActivity(4)" class="btn-3d bg-orange-500 text-white font-bold py-4 px-2 rounded-xl text-lg">üîç Bandingkan</button>
        <button onclick="loadActivity(5)" class="btn-3d bg-red-500 text-white font-bold py-4 px-2 rounded-xl text-lg">üõí Jual Beli</button>
      </div>

      <div class="flex justify-center gap-4 border-t-2 border-slate-100 pt-6">
        <button onclick="clearActivity()" class="btn-3d bg-slate-400 text-white font-bold py-2 px-6 rounded-full text-lg">üè† Menu</button>
        <button onclick="nextActivity()" class="btn-3d bg-indigo-500 text-white font-bold py-2 px-8 rounded-full text-xl">Seterusnya ‚û°Ô∏è</button>
      </div>
    </div>
  </div>

  <script>
    /* --- DATA WANG (Updated) --- */
    const MONEY_DATA = {
       'S5':  { label: '5 Sen',  value: 0.05, speech: 'lima sen',   type: 'syiling', img: 'https://iili.io/KZz9L7I.png', img_banding: 'https://iili.io/KZAoiKl.md.png', color: 'gray', fizikal: { material: 'Perak (keluli tahan karat)', motif: 'Destar Siga (corak Sabah) & Bunga Raya' } },
       'S10': { label: '10 Sen', value: 0.10, speech: 'sepuluh sen',type: 'syiling', img: 'https://iili.io/KZz9Qet.png', img_banding: 'https://iili.io/KZAoroG.md.png', color: 'gray', fizikal: { material: 'Perak (keluli tahan karat)', motif: 'Anyaman Mah Meri & Bunga Raya' } },
       'S20': { label: '20 Sen', value: 0.20, speech: 'dua puluh sen', type: 'syiling', img: 'https://iili.io/KZz9Pgp.png', img_banding: 'https://iili.io/KZAo4Vf.md.png', color: 'yellow', fizikal: { material: 'Keemasan (loyang nikel)', motif: 'Bunga Melur & Bunga Raya' } },
       'S50': { label: '50 Sen', value: 0.50, speech: 'lima puluh sen',  type: 'syiling', img: 'https://iili.io/KZz9sdN.png', img_banding: 'https://iili.io/KZAo6P4.md.png', color: 'yellow', fizikal: { material: 'Keemasan (tembaga bersalut loyang nikel)', motif: 'Sulur Kacang & Bunga Raya' } },
       'RM1': { label: 'RM 1',   value: 1.00, speech: 'satu ringgit',    type: 'kertas',  img: 'https://iili.io/KZzHHrl.md.png', img_banding: 'https://iili.io/KZAoLSS.md.png', color: 'blue', fizikal: { material: 'Biru (polimer)', motif: 'Wau Bulan' } },
       'RM5': { label: 'RM 5',   value: 5.00, speech: 'lima ringgit',    type: 'kertas',  img: 'https://iili.io/KZz9bXs.md.png', img_banding: 'https://iili.io/KZAoZH7.md.png', color: 'green', fizikal: { material: 'Hijau (polimer)', motif: 'Burung Kenyalang' } },
       'RM10':{ label: 'RM 10',  value: 10.00,speech: 'sepuluh ringgit', type: 'kertas',  img: 'https://iili.io/KZz9mLG.md.png', img_banding: 'https://iili.io/KZAotR9.md.png', color: 'red', fizikal: { material: 'Merah (kertas)', motif: 'Bunga Rafflesia' } },
       'RM20':{ label: 'RM 20',  value: 20.00,speech: 'dua puluh ringgit', type: 'kertas',  img: 'https://iili.io/KZz9yBf.md.png', img_banding: 'https://iili.io/KZAoDNe.md.png', color: 'orange', fizikal: { material: 'Jingga (kertas)', motif: 'Penyu Karah & Penyu Belimbing' } },
       'RM50':{ label: 'RM 50',  value: 50.00,speech: 'lima puluh ringgit',type: 'kertas',  img: 'https://iili.io/KZzH914.md.png', img_banding: 'https://iili.io/KZAopob.md.png', color: 'teal', fizikal: { material: 'Biru kehijauan (kertas)', motif: 'Kelapa Sawit & corak Bioteknologi' } },
       'RM100':{label: 'RM 100', value: 100.00,speech: 'seratus ringgit', type: 'kertas',  img: 'https://iili.io/KZz9DIn.md.png', img_banding: 'https://iili.io/KZAoyVj.md.png', color: 'purple', fizikal: { material: 'Ungu (kertas)', motif: 'Gunung Kinabalu & Gunung Api (Mulu)' } }
    };
    const ALL_IDS = Object.keys(MONEY_DATA);

    /* --- HELPERS --- */
    let currentActivity = 0;
    let ttsEnabled = false;
    let currentInfo = "Pilih aktiviti!";
    let draggedElement = null;
    
    function speak(text) { 
        if (!ttsEnabled || !('speechSynthesis' in window)) return; 
        window.speechSynthesis.cancel(); 
        const u = new SpeechSynthesisUtterance(text); u.lang = 'ms-MY'; u.rate = 0.95; u.pitch = 1.05; 
        const ms = window.speechSynthesis.getVoices().find(v => v.lang === 'ms-MY' || v.lang?.startsWith('ms')); 
        if (ms) u.voice = ms; 
        window.speechSynthesis.speak(u); 
    }
    
    function setInfo(text) { 
        currentInfo = text; const infoEl = document.getElementById('info-text'); 
        infoEl.style.opacity = 0; setTimeout(() => { infoEl.textContent = text; infoEl.style.opacity = 1; }, 200); 
    }
    
    function speakInfo() { 
        if (!ttsEnabled) { ttsEnabled = true; document.getElementById('speak-btn').classList.add('bg-green-100', 'text-green-600'); } 
        speak(currentInfo); 
    }

    function triggerWin() { confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } }); }

    /* --- MODAL LOGIC --- */
    function openModal(src, title) {
        document.getElementById('modal-image').src = src;
        document.getElementById('modal-title').innerText = title;
        document.getElementById('image-modal-overlay').classList.remove('hidden');
    }
    function closeModal() {
        document.getElementById('image-modal-overlay').classList.add('hidden');
    }

    /* --- ROUTER --- */
    function loadActivity(n) {
      currentActivity = n;
      const content = document.getElementById('activity-content');
      content.style.opacity = 0;
      setTimeout(() => {
          if (n === 1) setupAct1(content);
          else if (n === 2) setupAct2(content);
          else if (n === 3) setupAct3(content);
          else if (n === 4) setupAct4(content);
          else if (n === 5) setupAct5(content);
          content.style.opacity = 1; 
      }, 200);
    }

    function clearActivity() {
        currentActivity = 0;
        document.getElementById('activity-content').innerHTML = `<div class="py-10 text-center"><div class="text-8xl mb-6 animate-pulse">üíµ</div><h2 class="text-5xl font-bold text-emerald-600 mb-4">Duit Malaysia</h2><p class="text-2xl text-slate-500 mb-8 font-semibold">Pilih butang di bawah.</p></div>`;
        setInfo("Pilih aktiviti di bawah.");
    }
    function nextActivity() { let next = currentActivity + 1; if (next > 5) next = 1; loadActivity(next); }


    /* =========================================
       LOGIK AKTIVITI
       ========================================= */

    /* Helper Generator */
    function createMoneyCard(id, draggable=false, extraClass='') {
        const d = MONEY_DATA[id];
        const color = d.color === 'teal' ? 'teal' : d.color;
        
        return `
            <div class="money-card bg-white p-3 rounded-xl border-2 border-slate-200 shadow-sm flex flex-col items-center ${extraClass}"
                 ${draggable ? `draggable="true" ondragstart="dragStart(event)" data-id="${id}"` : `onclick="clickMoney('${id}')"`}>
                <img src="${d.img}" class="h-16 w-auto object-contain mb-2 pointer-events-none">
                <span class="text-sm font-bold text-slate-600">${d.label}</span>
            </div>
        `;
    }

    /* --- 1. Dompet Ajaib --- */
    function setupAct1(content) {
        setInfo("Klik duit untuk dengar nilainya.");
        content.innerHTML = `
            <div class="w-full max-w-5xl text-center">
                <h3 class="text-3xl font-bold text-blue-600 mb-6">ü™ô Dompet Ajaib</h3>
                <div class="grid grid-cols-5 gap-4 mb-8">
                    ${ALL_IDS.map(id => createMoneyCard(id)).join('')}
                </div>
                <div id="wallet-info" class="bg-blue-50 border-2 border-blue-200 rounded-2xl p-6 min-h-[100px] flex flex-col items-center justify-center transition-all">
                    <p class="text-xl text-slate-500">Klik mana-mana duit di atas.</p>
                </div>
            </div>
        `;
    }
    window.clickMoney = function(id) {
        const d = MONEY_DATA[id];
        document.getElementById('wallet-info').innerHTML = `
            <div class="text-2xl font-bold text-blue-800 mb-1">${d.label}</div>
            <div class="text-lg text-slate-600">Disebut: "${d.speech}"</div>
            <div class="text-sm text-slate-400 mt-2 italic">${d.fizikal.motif}</div>
        `;
        speak(`Ini ${d.speech}.`);
    }

    /* --- 2. Susun Duit --- */
    let seqState = { nextIdx: 0 };
    function setupAct2(content) {
        setInfo("Susun duit dari nilai kecil ke besar.");
        seqState = { nextIdx: 0 };
        const shuffled = [...ALL_IDS].sort(()=>Math.random()-0.5);
        
        content.innerHTML = `
            <div class="w-full max-w-5xl text-center">
                <h3 class="text-3xl font-bold text-green-600 mb-6">üìä Susun Duit (Menaik)</h3>
                
                <div class="flex flex-wrap justify-center gap-2 min-h-[120px] bg-green-50 rounded-2xl border-2 border-dashed border-green-300 p-4 mb-8"
                     ondrop="dropSusun(event)" ondragover="allowDrop(event)">
                     <span class="text-green-400 font-bold pointer-events-none my-auto">Seret Duit Ke Sini</span>
                </div>

                <div class="flex flex-wrap justify-center gap-3">
                    ${shuffled.map(id => createMoneyCard(id, true)).join('')}
                </div>
            </div>
        `;
    }
    
    window.dragStart = function(e) {
        e.dataTransfer.setData('text', e.target.dataset.id);
        e.target.style.opacity = '0.5';
    }
    window.allowDrop = function(e) { e.preventDefault(); }
    window.dropSusun = function(e) {
        e.preventDefault();
        const id = e.dataTransfer.getData('text');
        const correctId = ALL_IDS[seqState.nextIdx];
        
        document.querySelectorAll(`[data-id="${id}"]`).forEach(el => el.style.opacity = '1');

        if(id === correctId) {
            const target = e.currentTarget;
            if(target.querySelector('span')) target.innerHTML = ''; 
            
            const el = document.querySelector(`[data-id="${id}"]`);
            el.removeAttribute('draggable');
            el.classList.add('bg-green-100', 'border-green-400');
            target.appendChild(el);
            
            seqState.nextIdx++;
            if(seqState.nextIdx === ALL_IDS.length) {
                speak("Tahniah! Semua tersusun."); triggerWin();
            } else {
                speak("Betul.");
            }
        } else {
            speak("Salah urutan.");
        }
    }

    /* --- 3. Imbas Nilai --- */
    function setupAct3(content) {
        setInfo("Seret duit ke mesin pengimbas.");
        content.innerHTML = `
            <div class="w-full max-w-5xl text-center">
                <h3 class="text-3xl font-bold text-purple-600 mb-6">üì† Imbas Nilai</h3>
                
                <div class="flex justify-center gap-10 items-start">
                    <div class="grid grid-cols-3 gap-3 w-1/2">
                        ${ALL_IDS.map(id => createMoneyCard(id, true)).join('')}
                    </div>
                    
                    <div class="w-1/2 flex flex-col items-center">
                        <div class="drop-zone bg-slate-800 rounded-3xl p-8 w-64 h-64 flex flex-col items-center justify-center border-4 border-slate-600 relative shadow-2xl"
                             ondrop="dropScanner(event)" ondragover="allowDrop(event)">
                            <div class="text-6xl mb-4">üìü</div>
                            <div id="scan-screen" class="bg-green-400 text-black font-mono text-xl px-4 py-2 rounded w-full text-center font-bold shadow-inner border-4 border-green-600">
                                0.00
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        `;
    }
    window.dropScanner = function(e) {
        e.preventDefault();
        const id = e.dataTransfer.getData('text');
        document.querySelectorAll(`[data-id="${id}"]`).forEach(el => el.style.opacity = '1');
        
        const d = MONEY_DATA[id];
        document.getElementById('scan-screen').innerText = d.label;
        speak(`Ini ${d.speech}`);
        
        e.currentTarget.classList.add('scale-105');
        setTimeout(()=>e.currentTarget.classList.remove('scale-105'), 200);
    }

    /* --- 4. Bandingkan (Updated with img_banding & Zoom) --- */
    let cmpSlots = [null, null];
    function setupAct4(content) {
        setInfo("Pilih duit untuk dibandingkan. Klik üîç untuk lihat lebih besar.");
        cmpSlots = [null, null];
        
        content.innerHTML = `
            <div class="w-full max-w-5xl text-center">
                <h3 class="text-3xl font-bold text-orange-600 mb-6">üîç Bandingkan Duit</h3>
                
                <div class="flex justify-center gap-4 mb-8 items-center">
                    <div id="slot-1" class="w-64 h-72 bg-white border-4 border-orange-200 rounded-3xl flex flex-col items-center justify-center p-4 relative shadow-lg">
                        <span class="text-slate-300 font-bold text-xl">Slot 1</span>
                    </div>
                    <div class="text-4xl font-bold text-slate-400">VS</div>
                    <div id="slot-2" class="w-64 h-72 bg-white border-4 border-orange-200 rounded-3xl flex flex-col items-center justify-center p-4 relative shadow-lg">
                        <span class="text-slate-300 font-bold text-xl">Slot 2</span>
                    </div>
                </div>
                
                <div class="grid grid-cols-5 gap-3">
                    ${ALL_IDS.map(id => `
                        <button onclick="addToSlot('${id}')" class="btn-3d bg-orange-100 text-orange-800 font-bold py-2 rounded-lg text-sm hover:bg-orange-200">
                            ${MONEY_DATA[id].label}
                        </button>
                    `).join('')}
                </div>
            </div>
        `;
    }
    window.addToSlot = function(id) {
        const d = MONEY_DATA[id];
        const slotIdx = cmpSlots[0] === null ? 0 : 1;
        cmpSlots[slotIdx] = id;
        
        // Menggunakan img_banding untuk perbandingan
        const html = `
            <div class="relative w-full h-full flex flex-col items-center justify-center group cursor-zoom-in" 
                 onclick="openModal('${d.img_banding}', '${d.label} - Info')">
                <img src="${d.img_banding}" class="w-full max-h-40 object-contain mb-2">
                <div class="absolute top-0 right-0 bg-white/80 p-1 rounded-bl-lg shadow">üîç</div>
                <div class="font-bold text-xl text-slate-700">${d.label}</div>
                <div class="text-xs text-slate-500 text-center mt-1 px-2 bg-orange-50 rounded border border-orange-100 w-full">
                    ${d.fizikal.material}<br>
                    Motif: ${d.fizikal.motif}
                </div>
            </div>
        `;
        
        document.getElementById(`slot-${slotIdx+1}`).innerHTML = html;
        speak(d.speech);
        
        if(slotIdx === 1) {
            setTimeout(() => { cmpSlots = [null, null]; }, 8000); // Auto reset after 8s
        }
    }

    /* --- 5. Jual Beli --- */
    let cartTotal = 0;
    let paidTotal = 0;
    function setupAct5(content) {
        const item = { name: "Buku Cerita", price: 5.50, img: 'üìñ' };
        setInfo(`Bayar harga barang: RM ${item.price.toFixed(2)}`);
        cartTotal = item.price;
        paidTotal = 0;
        
        content.innerHTML = `
            <div class="w-full max-w-5xl text-center">
                <h3 class="text-3xl font-bold text-red-600 mb-6">üõí Jual Beli</h3>
                
                <div class="flex flex-col md:flex-row gap-8 justify-center items-start">
                    <div class="bg-white p-6 rounded-3xl shadow-lg border-2 border-slate-100 w-full md:w-1/3">
                        <div class="text-8xl mb-4">${item.img}</div>
                        <div class="text-2xl font-bold text-slate-700">${item.name}</div>
                        <div class="text-4xl font-black text-red-600 mt-2 bg-red-50 rounded-xl py-2">RM ${item.price.toFixed(2)}</div>
                    </div>
                    
                    <div class="w-full md:w-1/3">
                        <div class="drop-zone bg-slate-100 border-4 border-dashed border-slate-300 rounded-3xl min-h-[200px] p-4 flex flex-wrap content-start gap-2"
                             ondrop="dropPay(event)" ondragover="allowDrop(event)">
                        </div>
                        <div class="mt-4 text-xl font-bold text-slate-600">Dibayar: <span id="paid-display" class="text-blue-600">RM 0.00</span></div>
                        <button onclick="resetPay()" class="mt-2 text-sm text-red-500 underline font-bold cursor-pointer hover:text-red-700">Reset Bayaran</button>
                    </div>
                    
                    <div class="w-full md:w-1/3 grid grid-cols-2 gap-2">
                        ${ALL_IDS.map(id => createMoneyCard(id, true, 'text-xs')).join('')}
                    </div>
                </div>
            </div>
        `;
    }
    window.dropPay = function(e) {
        e.preventDefault();
        const id = e.dataTransfer.getData('text');
        const d = MONEY_DATA[id];
        
        // Clone visual for tray
        const el = document.createElement('img');
        el.src = d.img;
        el.className = "h-12 w-auto object-contain animate-popIn";
        e.currentTarget.appendChild(el);
        
        paidTotal += d.value;
        document.getElementById('paid-display').innerText = `RM ${paidTotal.toFixed(2)}`;
        
        // Check logic with tolerance for floating point
        if(Math.abs(paidTotal - cartTotal) < 0.01) {
            speak("Bayaran cukup! Terima kasih."); triggerWin();
            document.getElementById('paid-display').classList.add('text-green-600', 'scale-110');
        } else if (paidTotal > cartTotal) {
            speak("Bayaran terlebih.");
        }
        
        document.querySelectorAll(`[data-id="${id}"]`).forEach(el => el.style.opacity = '1');
    }
    window.resetPay = function() {
        setupAct5(document.getElementById('activity-content'));
    }

  </script>
</body>
</html>
